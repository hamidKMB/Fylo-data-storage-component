<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="desktop-image">
  </div>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 fylo-spacing">
          <div class="fylo">
            <div class="fylo-logo">
              <img src="images/logo.svg" alt="Logo">
            </div>
            <div class="fylo-links">
              <a href="#">
                <div class="fylo-image-links-sizing">
                  <img src="images/icon-document.svg" alt="Document">
                </div>
              </a>
              <a href="#">
                <div class="fylo-image-links-sizing">
                  <img src="images/icon-folder.svg" alt="Folder">
                </div>
              </a>
              <a href="#">
                <div class="fylo-image-links-sizing">
                  <img src="images/icon-upload.svg" alt="Upload">
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 range-bar-spacing">
          <div class="range-bar">
            <div class="left-over-space">
              <div>
                <span class="gb-free">185</span> <span class="gb-left">GB LEFT</span>
              </div>
              <div class="sharp-corner">
              </div>
            </div>
            <label class="label"> You've used <span class="usage-number">815 GB</span> of your storage</label>
              <div class="range">
                <div class="gradient">
                  <div class="thumb">
                  </div>
                </div>
              </div>
              <div class="min-max">
                <div class="min">
                  0 GB
                </div>
                <div class="max">
                  1000 GB
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer Section -->
  <div class="footer">
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="#">Hamid Kamyab</a>.
      </p>
    </div>
  </div>
</body>

</html>
